<div class="example-wrapper" ng-controller="exampleCtrl as ctrl">
	<table class="table table-striped add-table-border">
		<thead>
			<tr>
			<th>ID</th>
			<th>名称</th>
			<th>类型</th>
			<th>发布时间</th>
			<th>修改时间</th>
			<th>发布者</th>
			<th>状态</th>
			<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in ctrl.items">
				<td ng-bind="$index+1"></td>
				<td><div class="redDiv" style="width:50px;height:50px;"><img class="redImg" style="max-height: 100%;max-width: 100%;" src={{x.img}}></div></td>

				<td ng-bind="x.type"></td>
				<td ng-bind="x.createAt"></td>
				<td ng-bind="x.updateAt"></td>
				<td ng-bind="x.author"></td>
				<td ng-bind="x.status"></td>
				<td ng-bind="x.url"></td>
			</tr>
		</tbody>
	</table>
</div>
